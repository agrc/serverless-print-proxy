service: serverless-print-proxy

provider:
  name: google
  runtime: nodejs
  project: printproxyserverless
  # the path to the credentials file needs to be absolute
  credentials: ~/.gcloud/PrintProxyServerless-2ebb153832b6.json

plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  proxy:
    handler: http
    events:
      - http: path
