name: Pull Request Events

on: pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      OPEN_QUAD_WORD: fake-quad-word

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: ğŸ’¾ Cache firebase emulators
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¥ Download dependencies
        run: pnpm install

      - name: ğŸ§µ Lint
        run: pnpm run lint

      - name: ğŸ§ª Run tests
        run: pnpm run test:ci
